<div style="background:#E4FBEA">
  <div class="w3-container" style="margin-top:100px;" style="background: #B30E05" style="padding:100px">
   <h1 style="text-align: center;"> Marvel Movies</h1> 
   <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="addMovie(moviemodal)"><i
          class="fa fa-plus"></i>Add</button>
      <button type="button" class="btn btn-primary" (click)="picker()">Random</button>
    </div>
    <div *ngFor="let film of marvel">
      <h1>Random Movie Selected: {{film.body}}</h1>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md">
        <div class="col-md-2">
        </div>
        <div class="card-columns">
          <div *ngFor="let movie of movies; let i = index; let count of counter;">
            <div class="card text-white" style="background:#B30E05">
              <h5>Title: {{movie.name}}</h5>
              <h5>Studio: {{movie.studio}}</h5>
             <h5>Year: {{movie.year}}</h5>
              <h5>Duration: {{movie.duration}} minutes</h5>

              <div class="button-row">
                <button type="button" class="btn btn-primary" (click)="editMovie(i, moviemodal)"><i
                    class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteMovie(i)"><i
                    class="fa fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #moviemodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Event</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group full-width-input">
        <label>Name</label>
        <input class="form-control" placeholder="Film Title" formControlName="name" required>
      </div>
      <div class="form-group full-width-input">
        <label>Studio</label>
        <input class="form-control" formControlName="studio">
      </div>
      <div class="form-group full-width-input">
        <label>Year</label>
        <input class="form-control" formControlName="year">
      </div>
      <div class="form-group full-width-input">
        <label>Duration</label>
        <input class="form-control" formControlName="duration">
      </div>
      <div class="form-group full-width-input">
        <label>Date</label>
        <input class="form-control" formControlName="date" bsDatepicker>
      </div>
      <div class="button-row">
        <button type="button" class="btn btn-primary" (click)="modalCallback()">Submit</button>
        <button type="button" class="btn btn-light" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</ng-template>
